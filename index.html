<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mondrian Randomizer | Timothy Ho</title>
    <link rel="stylesheet" type="text/css" href="css/mondrian.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/modrian.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div id = "container">
        <div id = "title"><h2> Mondrian Randomizer</h2></div>
        <p><strong>Instrunctions: </strong> Click on any of the paint selections and then click on the Mondrian to paint it! <br> Click randomize to change up the mondrian to your liking.</p>
        <div id = "container_space">
            <div id = "workspace">
                <div id = "palette">
                    <div><h3>Paint:</h3></div>
                    <div class = "paint" id = "red"></div>
                    <div class = "paint" id = "blue"></div>
                    <div class = "paint" id = "yellow"></div>
                    <div class = "paint" id = "white"></div>
                    <br>
                    <button type = "button" id = "random">Randomize!</button>
                    <br>
                    <br>
                    <button type = "button" id = "reset">Reset!</button>
                </div>
                <div id = "painting">
                    <div id = "row_1">
                        <div class = "column col1" id = "row_1_column_1">
                        </div>
                        <div class = "column col2" id = "row_1_column_2">
                        </div>
                        <div class = "column col3" id = "row_1_column_3">
                        </div>
                        <div class = "column col4" id = "row_1_column_4">
                        </div>
                    </div>
                    <div id = "row_2">
                        <div class = "column col1" id = "row_2_column_1">
                        </div>
                        <div class = "column col2" id = "row_2_column_2">
                        </div>
                        <div class = "column col3" id = "row_2_column_3">
                        </div>
                        <div class = "column col4" id = "row_2_column_4">
                        </div>
                    </div>
                    <div id = "row_3">
                        <div class = "column col1" id = "row_3_column_1">
                        </div>
                        <div class = "column col2" id = "row_3_column_2">
                        </div>
                        <div class = "column col3" id = "row_3_column_3">
                        </div>
                        <div class = "column col4" id = "row_3_column_4">
                        </div>
                    </div>
                    <div id = "row_4">
                        <div class = "column col1" id = "row_4_column_1">
                        </div>
                        <div class = "column col2" id = "row_4_column_2">
                        </div>
                        <div class = "column col3" id = "row_4_column_3">
                        </div>
                        <div class = "column col4" id = "row_4_column_4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <i class= "fa fa-home"></i>
    <a href = "http://timothybho.com/">Home</a>
</footer>
</html>
